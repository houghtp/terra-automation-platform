global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # FastAPI application metrics
  - job_name: 'fastapi-app'
    static_configs:
      - targets: ['172.18.0.1:8090']  # Your running FastAPI app
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Add more targets as needed
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis:6379']
