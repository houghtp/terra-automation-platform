<div class="modal-header">
    <h5 class="modal-title">
        <i class="ti ti-edit me-2"></i>
        Edit Generated Content
    </h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>

<div class="modal-body">
    <div class="alert alert-warning mb-4">
        <i class="ti ti-user-edit me-2"></i>
        Saving here overwrites the AI draft and flags this run as human-edited.
    </div>

    <form
        hx-post="/features/content-broadcaster/planning/{{ plan.id }}/runs/{{ run_id }}/edit"
        hx-target="#plan-detail-container"
        hx-swap="innerHTML"
        id="run-content-edit-form"
    >
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text"
                   class="form-control"
                   name="title"
                   value="{{ content_item.title }}"
                   maxlength="500"
                   required>
        </div>

        <div class="mb-3">
            <label class="form-label">Content Body</label>
            <textarea class="form-control"
                      name="body"
                      rows="14"
                      required>{{ content_item.body }}</textarea>
            <small class="text-muted">Supports Markdown formatting.</small>
        </div>

        <div class="mb-3">
            <label class="form-label">Edit Notes <span class="text-muted">(optional)</span></label>
            <textarea class="form-control"
                      name="edit_notes"
                      rows="2"
                      placeholder="Describe what changed">{{ run.edit_notes }}</textarea>
        </div>

        <div class="modal-footer px-0">
            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">
                <i class="ti ti-device-floppy me-1"></i>
                Save Changes
            </button>
        </div>
    </form>
</div>
