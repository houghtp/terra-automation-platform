<!-- Create Content Modal -->
<div class="modal-header">
    <h5 class="modal-title">
        <i class="ti ti-plus"></i>
        Create New Content
    </h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>

<form hx-post="/content-broadcaster/create"
      hx-target="#content-table"
      hx-swap="outerHTML">
    <div class="modal-body">
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
                    <input type="text"
                           class="form-control"
                           id="title"
                           name="title"
                           required
                           maxlength="500"
                           placeholder="Enter content title">
                    <div class="form-text">Maximum 500 characters</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <label for="body" class="form-label">Content Body <span class="text-danger">*</span></label>
                    <textarea class="form-control"
                              id="body"
                              name="body"
                              rows="8"
                              required
                              placeholder="Enter your content here..."></textarea>
                    <div class="form-text">Write your content that will be published across channels</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <label for="tags" class="form-label">Tags</label>
                    <input type="text"
                           class="form-control"
                           id="tags"
                           name="tags"
                           placeholder="marketing, social-media, promotion">
                    <div class="form-text">Separate multiple tags with commas</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="alert alert-info">
                    <i class="ti ti-info-circle me-2"></i>
                    <strong>Note:</strong> Content will be created in draft state and require approval before publishing.
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">
            <i class="ti ti-device-floppy me-1"></i>
            Create Content
        </button>
    </div>
</form>

<script>
// Character counter for title
document.getElementById('title').addEventListener('input', function() {
    const remaining = 500 - this.value.length;
    const helpText = this.parentNode.querySelector('.form-text');
    helpText.textContent = `${remaining} characters remaining`;

    if (remaining < 50) {
        helpText.className = 'form-text text-warning';
    } else if (remaining < 10) {
        helpText.className = 'form-text text-danger';
    } else {
        helpText.className = 'form-text';
    }
});

// Word counter for body
document.getElementById('body').addEventListener('input', function() {
    const words = this.value.split(/\s+/).filter(word => word.length > 0).length;
    const helpText = this.parentNode.querySelector('.form-text');
    helpText.textContent = `${words} words - Write your content that will be published across channels`;
});
</script>
