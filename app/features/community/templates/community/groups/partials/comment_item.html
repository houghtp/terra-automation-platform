<div class="list-group-item py-3" id="comment-{{ comment.id }}">
  <div class="d-flex justify-content-between align-items-start">
    <div>
      <div class="fw-semibold small">{{ comment.author_name }}</div>
      {% if comment.created_at %}
        <div class="text-muted x-small">{{ comment.created_at.strftime("%b %d, %Y %I:%M%p") }}</div>
      {% endif %}
    </div>
    <div class="d-flex gap-2">
      {% if comment.can_edit %}
        <button
          class="btn btn-outline-secondary btn-sm"
          hx-get="/features/community/groups/posts/{{ post.id }}/comments/{{ comment.id }}/partials/edit"
          hx-target="#comment-{{ comment.id }}"
          hx-swap="outerHTML"
        >
          <i class="ti ti-edit"></i>
        </button>
      {% endif %}
      {% if comment.can_delete %}
        <button
          class="btn btn-outline-danger btn-sm"
          hx-delete="/features/community/groups/posts/{{ post.id }}/comments/{{ comment.id }}"
          hx-target="#comments-{{ post.id }}"
          hx-swap="outerHTML"
          hx-confirm="Delete this comment?"
        >
          <i class="ti ti-trash"></i>
        </button>
      {% endif %}
    </div>
  </div>
  <div class="mt-2">
    {{ comment.content }}
  </div>
</div>
