<div class="list-group-item py-3" id="comment-{{ comment.id }}">
  <form
    hx-put="/features/community/groups/posts/{{ post_id }}/comments/{{ comment.id }}"
    hx-target="#comments-{{ post_id }}"
    hx-swap="outerHTML"
    hx-disabled-elt="fieldset, button"
  >
    <fieldset class="form-fieldset">
      <label class="form-label required">Edit comment</label>
      <textarea
        name="content"
        rows="3"
        required
        class="form-control {% if errors and errors.get('content') %}is-invalid{% endif %}"
      >{{ comment.content }}</textarea>
      {% if errors and errors.get('content') %}
        <div class="invalid-feedback d-block">{{ errors['content'][0] }}</div>
      {% endif %}
    </fieldset>
    <div class="d-flex justify-content-end gap-2 mt-2">
      <button
        type="button"
        class="btn btn-outline-secondary btn-sm"
        hx-get="/features/community/groups/posts/{{ post_id }}/partials"
        hx-target="#post-{{ post_id }}"
        hx-swap="outerHTML"
      >
        Cancel
      </button>
      <button type="submit" class="btn btn-primary btn-sm">
        <span class="htmx-indicator spinner-border spinner-border-sm me-2" role="status"></span>
        Save
      </button>
    </div>
  </form>
</div>
