{% if users %}
  <ul class="list-group" id="recipient-options-list">
    {% for user in users %}
      <li class="list-group-item list-group-item-action"
          hx-post="/features/community/messages/partials/recipient_add"
          hx-target="#recipient-updates"
          hx-swap="innerHTML"
          hx-include="#recipient_ids_field"
          hx-vals='{"select_id": "{{ user.id }}", "select_label": "{{ user.name }} ({{ user.email }})"}'>
        <div class="fw-semibold">{{ user.name }}</div>
        <div class="text-muted small">{{ user.email }}</div>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <div class="text-muted small mt-1">No matches found.</div>
{% endif %}
