<div class="modal-header">
  <h5 class="modal-title">Compose Message</h5>
</div>

<form
  id="message-form"
  hx-post="/features/community/messages/"
  hx-target="#modal-body"
  hx-swap="innerHTML"
  hx-disabled-elt="fieldset"
  autocomplete="off"
>
  <div class="modal-body">
    <fieldset class="form-fieldset">
      <div class="row g-3">
        <div class="col-12">
          <label class="form-label required">Recipient</label>
          <input type="hidden" name="recipient_id" id="recipient_id" value="{{ form_data.recipient_id if form_data and form_data.recipient_id is not none else '' }}">
          <input
            type="text"
            id="recipient_input"
            name="recipient_label"
            value="{{ form_data.recipient_id if form_data and form_data.recipient_id is not none else '' }}"
            class="form-control {{ 'is-invalid' if errors and errors.get('recipient_id') }}"
            maxlength="255"
            placeholder="Type a name or email"
            hx-get="/features/community/messages/partials/recipients"
            hx-trigger="keyup changed delay:250ms"
            hx-target="#recipient-options"
            hx-swap="innerHTML"
            required
          >
          {% if errors and errors.get('recipient_id') %}
            <div class="invalid-feedback d-block">{{ errors['recipient_id'][0] }}</div>
          {% endif %}
          <div id="recipient-options"></div>
        </div>
        <div class="col-12">
          <label class="form-label required">Message</label>
          <textarea
            name="content"
            rows="5"
            class="form-control {{ 'is-invalid' if errors and errors.get('content') }}"
            required
          >{{ form_data.content if form_data and form_data.content is not none else '' }}</textarea>
          {% if errors and errors.get('content') %}
            <div class="invalid-feedback d-block">{{ errors['content'][0] }}</div>
          {% endif %}
        </div>
      </div>
    </fieldset>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
      Cancel
    </button>
    <button type="submit" class="btn btn-primary">
      <span class="htmx-indicator spinner-border spinner-border-sm me-2" role="status"></span>
      Send
    </button>
  </div>
</form>
