<div id="recipient-chips" class="d-flex flex-wrap gap-2 mb-2" hx-swap-oob="true">
  {% for user in selected_users %}
    <span class="badge bg-primary d-flex align-items-center">
      {{ user.name }} ({{ user.email }})
      <a href="#"
         class="ms-1 text-white"
         hx-get="/features/community/messages/partials/recipient_remove"
         hx-target="#recipient-updates"
         hx-swap="innerHTML"
         hx-include="#recipient_ids_field"
         hx-vals='{"remove_id": "{{ user.id }}"}'
         aria-label="Remove {{ user.name }}">Ã—</a>
    </span>
  {% endfor %}
</div>
<input type="hidden" name="recipient_ids" id="recipient_ids_field" value="{{ selected_ids|join(',') }}" hx-swap-oob="true">
<div id="recipient-options" hx-swap-oob="true"></div>
