<div class="modal-header">
  <h5 class="modal-title">{{ "Edit Event" if event else "Create Event" }}</h5>
</div>

<form
  id="event-form"
  {% if event %}
    hx-put="/features/community/events/{{ event.id }}"
  {% else %}
    hx-post="/features/community/events/"
  {% endif %}
  hx-target="#modal-body"
  hx-swap="innerHTML"
  hx-disabled-elt="fieldset"
  autocomplete="off"
>
  <div class="modal-body">
    <fieldset class="form-fieldset">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label required">Title</label>
          <input
            type="text"
            name="title"
            value="{{ form_data.title if form_data and form_data.title is not none else (event.title if event else '') }}"
            class="form-control {{ 'is-invalid' if errors and errors.get('title') }}"
            required
          >
          {% if errors and errors.get('title') %}
            <div class="invalid-feedback d-block">{{ errors['title'][0] }}</div>
          {% endif %}
        </div>
        <div class="col-md-6">
          <label class="form-label">Category</label>
          <input
            type="text"
            name="category"
            value="{{ form_data.category if form_data and form_data.category is not none else (event.category if event else '') }}"
            class="form-control"
          >
        </div>
        <div class="col-md-6">
          <label class="form-label required">Start</label>
          <input
            type="datetime-local"
            name="start_date"
            value="{{ form_data.start_date if form_data and form_data.start_date is not none else (event.start_date if event else '') }}"
            class="form-control {{ 'is-invalid' if errors and errors.get('start_date') }}"
            required
          >
          {% if errors and errors.get('start_date') %}
            <div class="invalid-feedback d-block">{{ errors['start_date'][0] }}</div>
          {% endif %}
        </div>
        <div class="col-md-6">
          <label class="form-label">End</label>
          <input
            type="datetime-local"
            name="end_date"
            value="{{ form_data.end_date if form_data and form_data.end_date is not none else (event.end_date if event else '') }}"
            class="form-control"
          >
        </div>
        <div class="col-12">
          <label class="form-label">Location</label>
          <input
            type="text"
            name="location"
            value="{{ form_data.location if form_data and form_data.location is not none else (event.location if event else '') }}"
            class="form-control"
          >
        </div>
        <div class="col-12">
          <label class="form-label">Event Link</label>
          <input
            type="url"
            name="url"
            value="{{ form_data.url if form_data and form_data.url is not none else (event.url if event else '') }}"
            class="form-control"
          >
        </div>
        <div class="col-12">
          <label class="form-label">Description</label>
          <textarea
            name="description"
            rows="4"
            class="form-control"
          >{{ form_data.description if form_data and form_data.description is not none else (event.description if event else '') }}</textarea>
        </div>
      </div>
    </fieldset>
  </div>
  <div class="modal-footer">
    {% if event %}
      <button
        type="button"
        class="btn btn-outline-danger me-auto"
        hx-delete="/features/community/events/{{ event.id }}"
        hx-target="#modal-body"
        hx-swap="innerHTML"
        hx-disabled-elt="button[type='submit']"
        hx-confirm="Are you sure you want to delete this event?"
      >
        <span class="htmx-indicator spinner-border spinner-border-sm me-2" role="status"></span>
        Delete Event
      </button>
    {% endif %}
    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
      Cancel
    </button>
    <button type="submit" class="btn btn-primary">
      <span class="htmx-indicator spinner-border spinner-border-sm me-2" role="status"></span>
      {{ "Save Changes" if event else "Create Event" }}
    </button>
  </div>
</form>
