{% extends "auth/auth_base.html" %}

{% block title %}Login{% endblock %}

{% block head %}
<!-- Auth-specific styles -->
<style>
    .auth-layout {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 2rem;
    }
    .auth-card {
        background: white;
        border-radius: 0.5rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        padding: 2rem;
        max-width: 400px;
        width: 100%;
    }
    .brand-logo {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 2rem;
        text-decoration: none;
        color: #1e293b;
    }
    .brand-icon {
        width: 48px;
        height: 48px;
        background: #667eea;
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 1rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-card">
    <!-- Brand Logo -->
    <a href="/" class="brand-logo">
        <div class="brand-icon">
            <span class="text-white fw-bold fs-3">FT</span>
        </div>
        <span class="fs-4 fw-semibold">FastAPI Template</span>
    </a>

    <div class="text-center mb-4">
        <h2 class="h3 mb-2">
            Sign in to your account
        </h2>
        <p class="text-muted">
            Or
            <a href="/auth/register" class="text-primary text-decoration-none">
                create a new account
            </a>
        </p>
    </div>

    <!-- Login Form Container -->
    <div id="login-form-container">
        {% include "auth/partials/login_form.html" %}
    </div>
</div>

<!-- Success redirect script -->
{% if redirect %}
<script>
    // Redirect authenticated users
    window.location.href = '/';
</script>
{% endif %}

<!-- Auth utilities script -->
<script>
    // Store tokens in localStorage on successful login
    function storeTokens(accessToken, refreshToken) {
        localStorage.setItem('access_token', accessToken);
        localStorage.setItem('refresh_token', refreshToken);

        // Redirect to dashboard or intended page
        const redirectUrl = new URLSearchParams(window.location.search).get('redirect') || '/';
        window.location.href = redirectUrl;
    }

    // Clear any existing tokens on page load
    localStorage.removeItem('access_token');
    localStorage.removeItem('refresh_token');
</script>
{% endblock %}
