{% extends "base.html" %}

{% block title %}Application Logs - Admin{% endblock %}

{% block head %}
<!-- Chart Widget Web Component -->
<script src="/dashboard/static/js/chart-widget.js"></script>
<!-- Stats Card Web Component -->
<script src="/dashboard/static/js/stats-card.js"></script>
<link rel="stylesheet" href="/static/css/tabulator-unified.css">
<!-- Administration Dashboard Styles -->
<link rel="stylesheet" href="/static/css/admin-dashboard.css">
<!-- Table Base JavaScript -->
<script src="/features/core/static/js/table-base.js"></script>
{% endblock %}

{% block content %}

<!-- Statistics Cards -->
<div class="row mb-4">
    <div class="col-sm-6 col-lg-3">
        <stats-card
            id="total-logs-card"
            title="Total Logs"
            description="Last 24 hours"
            icon="ti ti-file-text"
            color="blue"
            data-url="/features/administration/logs/api/stats"
            data-key="total_logs"
            auto-refresh="300000">
        </stats-card>
    </div>

    <div class="col-sm-6 col-lg-3">
        <stats-card
            id="error-logs-card"
            title="Error Logs"
            description="Warnings & errors"
            icon="ti ti-alert-triangle"
            color="red"
            data-url="/features/administration/logs/api/stats"
            data-key="error_count"
            auto-refresh="300000">
        </stats-card>
    </div>

    <div class="col-sm-6 col-lg-3">
        <stats-card
            id="active-tenants-card"
            title="Active Tenants"
            description="With log entries"
            icon="ti ti-users"
            color="green"
            data-url="/features/administration/logs/api/stats"
            data-key="tenant_count"
            auto-refresh="300000">
        </stats-card>
    </div>

    <div class="col-sm-6 col-lg-3">
        <stats-card
            id="info-logs-card"
            title="Info Logs"
            description="Informational entries"
            icon="ti ti-info-circle"
            color="primary"
            data-url="/features/administration/logs/api/stats"
            data-key="info_count"
            auto-refresh="300000">
        </stats-card>
    </div>
</div>

<div id="logs-area">
  <div id="logs-table-container">
    {% include "administration/logs/partials/list_content.html" %}
  </div>
</div>

<!-- Tabler Modal -->
<div class="modal modal-blur fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div id="modal-body">
        <!-- Modal content will be loaded here -->
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Logs table configuration (Tabulator operations) -->
<script src="/features/administration/logs/static/js/logs-table.js"></script>
{% endblock %}
