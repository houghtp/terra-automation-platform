[pytest]
filterwarnings =
    ignore::PendingDeprecationWarning
    ignore::DeprecationWarning
    ignore:.*on_event.*deprecated.*:DeprecationWarning
    ignore:.*class-based.*config.*deprecated.*:DeprecationWarning
    ignore:.*python_multipart.*:PendingDeprecationWarning
    ignore::pytest.PytestUnknownMarkWarning
testpaths = tests app
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --asyncio-mode=auto
markers =
    unit: Unit tests
    integration: Integration tests
    ui: UI tests (Playwright)
    e2e: End-to-end tests
    slow: Slow running tests
    auth: Authentication tests
    mfa: Multi-factor authentication tests
    webhooks: Webhook system tests
    api: API endpoint tests
    performance: Performance tests
    tenant_isolation: Tenant isolation tests
